{% extends "base.html" %}

{% block content %}
<style>
.pointer {cursor: pointer;}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}
.avatar {
  vertical-align: middle;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
  background-image: url('https://a3background.s3.amazonaws.com/8.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
<center><div class="content-section" style="position:relative;top:50px;" >
    <h1>Hello, {{ current_user.username }}!</h1>
    <img src="{{storage_address + avatar_folder_name + '/' + current_user.avatar}}" alt="Avatar" class="avatar">

    <div style="position:relative;top:50px;">
    <h5>Upload Your New Avatar</h5>
         <form method="POST" action="" enctype="multipart/form-data">
             <img id="blah" alt=""  />
             <p><input type="file" name="file" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"></p>


         <p><input type="submit" value="Submit"></p>
         </form>
    </div>

        </div></center>
{% endblock content %}
